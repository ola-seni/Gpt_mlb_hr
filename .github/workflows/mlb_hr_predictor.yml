name: Gpt_mlb_hr Daily Predictions

on:
  schedule:
    - cron: '0 15 * * *'  # 11:00 AM ET
    - cron: '0 18 * * *'  # 2:00 PM ET
    - cron: '0 21 * * *'  # 5:00 PM ET
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv  # Explicitly install python-dotenv

      - name: Run Predictor
        env:
          OPENWEATHER_API: ${{ secrets.OPENWEATHER_API }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # Initial prediction run - regular mode
          python main.py
          
          # For the morning run, also do real-time updates for a period
          if [ $(date +%H) -eq 15 ]; then
            # Run real-time updater for 2 hours with 15-minute intervals
            python main.py --realtime --update-interval 15 --daemon &
            UPDATER_PID=$!
            
            # Let it run for 2 hours
            sleep 7200
            
            # Kill the updater process
            kill $UPDATER_PID || true
            
            # Run one final update with in-game factors for early games
            python main.py --in-game
          fi

      - name: Commit Results to GitHub
        run: |
          git config user.name "gpt-mlb-bot"
          git config user.email "gpt-mlb-bot@example.com"
          git add results/*.csv || true
          git diff --cached --quiet && echo "âœ… No new results to commit." || (
            git commit -m "ðŸ“Š Daily prediction for $(date +'%Y-%m-%d')"
            git push
          )